{% extends "base.html" %}

{% block content %}
    <div class="container" style="padding-top:200px">
  <h1>Sign Up</h1>
  <form action="" method="POST" name="login">
      {{ form.hidden_tag() }}
      <p>
          Name:<br>
          {{ form.name(size=80) }}<br>
          {% for error in form.name.errors %}
            <span style="color:red"> [{{ error }}] </span>
          {% endfor %}<br>
      </p>
      <p>
          Date:<br>
          {{ form.date }}</p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
